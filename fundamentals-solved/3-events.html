<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

<div id="app">
    <button v-on:click="onClick1">Click Me</button>
    <div>eller</div>
    <button @click="onClick2('Button #2')">Click Me</button>
    <div>Valgfritt</div>
    <input type="text" @change="onChange" />
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    new Vue({
        el: "#app",
        methods: {
            onClick1(event) {
                alert(event);
            },
            onClick2(message) {
                alert(message);
            },
            onChange(event) {
                alert(event.target.value);
            }
        }
    })

</script>
</body>

</html>
