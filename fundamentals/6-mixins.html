<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red {
            background: red;
        }

        .blue {
            color: white;
            background: blue;
        }
    </style>
</head>

<body>

<section id="app1">
    <h1>APP #1</h1>
    <div>
        <label for="shared_font_weight1">Font weight</label>
        <input id="shared_font_weight1" type="text" v-model="style.fontWeight">
        <label for="shared_font_size1">Font size</label>
        <input id="shared_font_size1" type="text" v-model="style.fontSize">
        <button @click="toggleClass">Switch Color</button>
    </div>
    <div>
        <div :class="cssClass" :style="style">Disco</div>
    </div>
</section>

<section id="app2">
    <h1>APP #2</h1>
    <div>
        <label for="shared_font_weight2">Font weight</label>
        <input id="shared_font_weight2" type="text" v-model="style.fontWeight">
        <label for="shared_font_size2">Font size</label>
        <input id="shared_font_size2" type="text" v-model="style.fontSize">
        <button @click="toggleClass">Switch Color</button>
    </div>
    <div>
        <div :class="cssClass" :style="style">Disco</div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

/*
    # Oppgave

    NOTE:   Under har vi to identiske instanser av Vue.
            Vi kan bruke mixins for dele/arve funksjonalitet.
            'mixins' er en egenskap i options objektet til Vue konstrukt√∏ren.

    1)  Flytt gjenntagende kode over i et eget options-objekt.

    2)  Fjern all gjenntagende kode og bruk objektet som en mixin i Vue instansene #app1 og #app2.

    3)  Splitt opp objektet enda en gang, slik at font og cssClass er hver sin mixin.

    4)  Legg begge mixins i #app1 og #app2.
 */

    new Vue({
        el: "#app1",
        data() {
            return {
                cssClass: "red",
                style: {
                    fontWeight: "bold",
                    fontSize: "100px"
                }
            }
        },
        methods: {
            toggleClass() {
                this.cssClass = this.cssClass === "red"
                    ? "blue"
                    : "red";
            }
        }
    });

    new Vue({
        el: "#app2",
        data() {
            return {
                cssClass: "red",
                style: {
                    fontWeight: "bold",
                    fontSize: "100px"
                }
            }
        },
        methods: {
            toggleClass() {
                this.cssClass = this.cssClass === "red"
                    ? "blue"
                    : "red";
            }
        }
    });
</script>
</body>

</html>
