<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red {
            background: red;
        }

        .blue {
            color: white;
            background: blue;
        }
    </style>
</head>

<body>

<section id="app1">
    <h1>APP #1</h1>
    <div>
        <label for="shared_font_weight1">Font weight</label>
        <input id="shared_font_weight1" type="text" v-model="style.fontWeight">
        <label for="shared_font_size1">Font size</label>
        <input id="shared_font_size1" type="text" v-model="style.fontSize">
        <button @click="toggleClass">Switch Color</button>
    </div>
    <div>
        <div :class="cssClass" :style="style">Disco</div>
    </div>
</section>

<section id="app2">
    <h1>APP #2</h1>
    <div>
        <label for="shared_font_weight2">Font weight</label>
        <input id="shared_font_weight2" type="text" v-model="style.fontWeight">
        <label for="shared_font_size2">Font size</label>
        <input id="shared_font_size2" type="text" v-model="style.fontSize">
        <button @click="toggleClass">Switch Color</button>
    </div>
    <div>
        <div :class="cssClass" :style="style">Disco</div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    /*
        # Oppgave

        NOTE:   Under har vi to identiske instanser av Vue.
                Vi kan bruke mixins for dele/arve base funksjonalitet.
                'mixins' er en egenskap i options objektet til Vue konstruktøren.

        1)  Lag en ny variabel 'myMixin' og tildel et objekt til den.

        2)  Kopier data() metoden fra en av instansene og lim den inn i myMixin variabelen.

        3)  Gjør det samme med 'methods'

        4)  Fjern den gjentagende koden og legg til 'mixins' egenskapen i
            begge instansene. 'mixins' skal være en array.

        5) Legg til 'myMixin' i mixins arrayen. Se at ting fungerer.

     */

    new Vue({
        el: "#app1",
        data() {
            return {
                cssClass: "red",
                style: {
                    fontWeight: "bold",
                    fontSize: "100px"
                }
            }
        },
        methods: {
            toggleClass() {
                this.cssClass = this.cssClass === "red"
                    ? "blue"
                    : "red";
            }
        }
    });

    new Vue({
        el: "#app2",
        data() {
            return {
                cssClass: "red",
                style: {
                    fontWeight: "bold",
                    fontSize: "100px"
                }
            }
        },
        methods: {
            toggleClass() {
                this.cssClass = this.cssClass === "red"
                    ? "blue"
                    : "red";
            }
        }
    });
</script>
</body>

</html>
