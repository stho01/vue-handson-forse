<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red {
            background: red;
        }

        .blue {
            color: white;
            background: blue;
        }
    </style>
</head>

<body>

<section id="app1">
    <h1>APP #1</h1>
    <div>
        <button @click="toggleShared">Switch Color</button>
        <div :class="shared.cssClass">Shared Disco</div>
    </div>
    <div>
        <button @click="toggleInternal">Switch Color</button>
        <div :class="internal.cssClass">Internal Disco</div>
    </div>
</section>

<section id="app2">
    <h1>APP #2</h1>
    <div>
        <button @click="toggleShared">Switch Color</button>
        <div :class="shared.cssClass">Shared Disco</div>
    </div>
    <div>
        <button @click="toggleInternal">Switch Color</button>
        <div :class="internal.cssClass">Internal Disco</div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    // Shared state..
    var shared = {
        cssClass: "red"
    };

    // Initialize App #1
    new Vue({
        el: "#app1",
        data() {
            return {
                shared,
                internal: {
                    cssClass: "red"
                }
            }
        },
        methods: {
            toggleShared() {
                this.shared.cssClass = this.toggle(this.shared.cssClass);
            },
            toggleInternal() {
                this.internal.cssClass = this.toggle(this.internal.cssClass);
            },
            toggle(cssClass) {
                return cssClass === "red" ? "blue" : "red";
            }
        }
    });

    // Initialize App #2
    new Vue({
        el: "#app2",
        data() {
            return {
                shared,
                internal: {
                    cssClass: "red"
                }
            }
        },
        methods: {
            toggleShared() {
                this.shared.cssClass = this.toggle(this.shared.cssClass);
            },
            toggleInternal() {
                this.internal.cssClass = this.toggle(this.internal.cssClass);
            },
            toggle(cssClass) {
                return cssClass === "red" ? "blue" : "red";
            }
        }
    });

</script>
</body>

</html>
