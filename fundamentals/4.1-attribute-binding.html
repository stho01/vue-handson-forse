<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red {
            background: red;
        }
        .blue {
            color: white;
            background: blue;
        }
    </style>
</head>
<body>

<div id="app">
    <div>
        <button @click="toggleClassName">Switch Color</button>
        <div class="red">Disco</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    /*
        # Oppgave

        NOTE: v-bind direktivet kan brukes til å binde en data egenskap mot et element attributt.
              v-bind:<attribut-navn>="<data-felt>"

        1)  Bruk v-bind direktivet til å binde opp 'data.cssClass' egenskapen.
            Se at det fungerer ved å trykke på 'Switch Color' knappen.

        NOTE: v-bind direktivet har også et alias, ':<argument>', feks. :class="<data-felt>"

        2) Sett opp en ny div som bruker aliaset i stedet for v-bind fult ut. Set at det fungerer.

     */


    var data = {
        cssClass: "red"
    };

    new Vue({
        el: "#app",
        data,
        methods: {
            toggleClassName() {
                this.cssClass = this.cssClass === "red" ? "blue" : "red"
            }
        }
    })

</script>
</body>
</html>
