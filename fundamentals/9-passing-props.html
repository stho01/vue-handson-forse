<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <!--
        NOTE:   props syntax er helt lik attributter.
    -->

    <h2>Foo</h2>
    <foo></foo>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    /*
        # Oppgave

        1)  Legg til egenskapen 'props': [] i options-objektet til 'foo' komponentet.

        2)  I arrayen kan vi deklarere navn på properties som komponentet kan benytte seg av.
            Legg til denne ["message", "value"] på props egenskapen og deretter legg til en message
            og en value på foo.

        3)  Legg til et dataobjekt på root instansen (#app) med en "message" egenskap send så denne
            meldingen ned til foo.

        4)  Gjør det samme med value.

        5)  "value" propertien skal alltid være av type Number, legg til validering på value prop'en.

     */


    Vue.component("foo", {
        template: `<div>{{$props}}</div>`
    });

    new Vue({
        el: "#app"
    });

</script>

</body>
</html>
