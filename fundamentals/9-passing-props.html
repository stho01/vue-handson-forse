<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <!--
        NOTE:   props syntax er helt lik attributter.
    -->

    <h2>Foo</h2>
    <foo></foo>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    /*
        # Oppgave

        1)  Legg til egenskapen 'props': [] i options-objektet til 'foo' komponentet.

        2)  I arrayen kan vi deklarere navn p√• properties komponentet kan bruke.
            Angi ["message", "value"] til props egenskapen.

        3)  Test 'foo' komponenten.

     */


    Vue.component("foo", {
        template: `<div>{{$props}}</div>`
    });

    new Vue({
        el: "#app"
    });

</script>

</body>
</html>
