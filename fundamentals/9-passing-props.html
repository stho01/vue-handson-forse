<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <h2>Foo</h2>
    <foo message="Foo Component #1" value="10"></foo>
    <foo message="Foo Component #2" value="20"></foo>
    <foo message="Foo Component #3" value="30"></foo> <!-- Value blir sendt inn som String -->
    <foo message="Foo Component #3" :value="30"></foo> <!-- Value blir sendt inn som Number -->
    <foo :message="'Foo Components #3'" :value="2"></foo>

    <h2>Bar</h2>
    <bar message="Component #1" :value="10"></bar>
    <bar message="Component #2" :value="20" :active="true"></bar>
    <bar message="Component #2" :value="20" active></bar>

    <!-- Fails: -->
    <!-- <bar></bar>  -->
    <!-- <bar message="<Message>" value="1"></bar>  -->
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    Vue.component("foo", {
        props: ["message", "value"],
        template: `<div>{{$props}}</div>`
    });

    Vue.component("bar", {
        props: {
            "message": {
                type: String,
                required: true
            },
            "value": {
                type: Number
            },
            "active": {
                type: Boolean
            }
        },
        template: `<div style="color: purple">{{$props}}</div>`
    });

    new Vue({
        el: "#app"
    });

</script>

</body>
</html>
